name: Deploy Quartz Site

on:
  push:
    branches:
      - main  # or 'master' â€” use the branch you push to

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Quartz runs well on Node 18+

      - name: Install dependencies
        run: npm install

      - name: Build Quartz site
        run: npm run build # or `quartz build` depending on your setup

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: public # adjust if Quartz output is somewhere else
          server-dir: /path/to/your/site/root # adjust for DreamHost